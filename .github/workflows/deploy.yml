name: Deploy to express to aws

on: 
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use nodejs v3
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Deploy to aws
        run: |
          cd ~/home/ubuntu/express-aws
