name: Deploy to express to aws

on: 
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use nodejs v2
        uses: actions/setup-node@v2
        with:
          node-version: 16
        
      - name: Deploy to aws
        run: |
          ssh -i "${{ secrets.SSH_FILE }}" ${{ secrets.USERNAME }}@${{ secrets.HOSTNAME }}
          cd ~/home/ubuntu/express-aws
          git pull origin master
          npm install
          npm run start